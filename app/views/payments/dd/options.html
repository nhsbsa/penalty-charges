{% extends "layout_bsa.html" %}
{% block page_title %}
Pay a Penalty Charge Notice
{% endblock %}
{% block content %}
<main id="content" role="main">
   <div class="grid-row">
      <div class="column-full">
         <div class="phase-banner">
            <p>
               <strong class="phase-tag">BETA</strong>
               <span>This is a new service – your <a href="#">feedback</a> will help us to improve it.</span>
            </p>
         </div>
      </div>
      <div class="column-two-thirds">
         <div id="back">
            <a href="javascript:history.go(-1)" id="back-button" class="link-back">Back</a>
            <script type="text/javascript">
               document.getElementById('back-button');
            </script>
         </div>
         <div class="heading-group">
            <p>Pay an NHS Penalty Charge Notice</p>
            <h1 class="heading-large">How many months would you like to pay over?  </h1>
         </div>
         <form action="dates" method="get" class="form">
            <div class="form-group">
               <div class="form-item-wrapper">
                  <div class="multiple-choice single-line">
                     <input type="radio" id="2" value="2" name="plan">
                     <label class="form-control-radio minor-checkbox" style="line-height: 150%;" for="2">
                        <span class="strong">3 months</span>
                        <br>3 payments of <span class="strong">£35.20</span>
                     </label>
                  </div>
                  <div class="multiple-choice single-line">
                     <input type="radio" id="3" value="3" name="plan">
                     <label class="form-control-radio minor-checkbox" style="line-height: 150%;" for="3">
                        <span class="strong">6 months</span>
                        <br>6 payments of <span class="strong">£17.60</span>
                     </label>
                  </div>
                  <div class="multiple-choice single-line">
                     <input type="radio" id="4" value="4" name="plan">
                     <label class="form-control-radio minor-checkbox" style="line-height: 150%;" for="4">
                        <span class="strong">12 months</span>
                        <br>12 payments of <span class="strong">£8.80</span>
                     </label>
                  </div>
               </div>
            </div>
            <div class="form-item-wrapper">
               <div class="form-group">
                  <input class="button" type="submit" value="Next">
               </div>
            </div>
            <div class="form-group">
               <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
            </div>
         </form>
      </div>
   </div>
</main>
{% endblock %}
